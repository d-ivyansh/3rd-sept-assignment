<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
        }
        tr,th{
            border: 1px solid black;
            text-align: left;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr >
            <th style="text-align: center; ">Time</th>
            <th style="text-align: center; ">Room 1</th>
            <th style="text-align: center; ">Room 2</th>
            <th style="text-align: center; ">Room 3</th>
            <th style="text-align: center; ">Room 4</th>
        </tr>
        <tr>
            <th rowspan="3">9.00 AM - 10.00 AM</th>
            <th rowspan="2">Keynote</th>
            <th>Session A</th>
            <th>Session B</th>
            <th rowspan="3">Session C</th>

        </tr>
        <tr>
            <th>Session D</th>
            <th>Session E</th>
        </tr>
        <tr>
            <th>10.30 AM - 11:30 AM</th>
            <th colspan="2">Session F</th>
        </tr>
        <tr>
            <th>12:00 PM - 1:00 PM</th> 
            <th colspan="4">Lunch Break</th> 
        </tr>
        <tr>
            <th rowspan="2">1:00 PM - 2.00PM</th>
            <th>Session G</th>
            <th rowspan="2">Session H</th>
            <th>Session I</th>
            <th>Session J</th>
        </tr>
        <tr>
            <th>Session K</th>
            <th>Session L</th>
            <th>Session M</th>
        </tr>
    </table>
</body>
</html>
